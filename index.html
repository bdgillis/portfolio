<!DOCTYPE html>
<link rel="stylesheet" href="BrianGv2CSS.css" />

<head>
    <title>Brian Gillis' Website</title>
</head>

<script src="confetti.js"></script>


<body id="container" >
    <h1>THE To-Do List</h1>
    <h2 title="what it do babyyyy">Be Better Than Yesterday</h2>
    <hr>
    <button onClick="window.location.reload();">Refresh</button>
    
    <div id="features" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <div id="myDIV" class="header" style="background-color:#CEB888">
            <h3> My To Do List </h3>
            <input type="text" id="myInput" placeholder="Title...131{Subject}" class="title">
            <input type="text" id="date" placeholder="Date MM,DD" class="date">
            <span onclick="typeDate()" class="addDateBtn" id="addDateBtn">Due Date...</span>
            <span onClick="addTask()" class="addItemBtn" id="addItemBtn">Add</span>
            <span onClick="addSubject()" class="addSubBtn" id="AddSubBtn">Add Subject</span>
        </div>

        <div id="options" class="options">
            <h3> What'll it be today sir? </h3>
            <button onclick="activity()">Activities</button>
            <button onclick="quote()">Inspirational Quote</button>
            <button onclick="activity()">Picture</button>
            <button onclick="nameFeeder()">Phone a Friend</button>
            <button onclick="studySpot()">Study Spot</button>

        </div>
    </div>

    <ul id="Up Next">
        <li class="subject">Up Next</li>
        <li class="task">Learn react</li>
    </ul>

    <div id="txtBackground">
        <div id="boxBack">
            <div id="txt"></div>
            <button id ="close" onclick="dbox()">Sounds Good</button>
            <button id="retry" onclick="reshuffle()">Reshuffle</button>

        </div>
    </div>
    
</body>
<script src="BrianGv2JS.js"></script>
